name: Release

permissions: write-all

on:
  push:
    tags:
      - 'v*.*.*'

env:
  PROJECT_NAME: shutdown-scheduler

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            code-target: win32-x64
            binary_postfix: ".exe"
          - os: windows-latest
            target: i686-pc-windows-msvc
            code-target: win32-ia32
            binary_postfix: ".exe"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            code-target: linux-x64
            binary_postfix: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            code-target: darwin-x64
            binary_postfix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            code-target: darwin-arm64
            binary_postfix: ""
          
    name: release for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    steps:
      - id: get_version
        uses: battila7/get-version-action@v2
      - name: Configure Rust Target
        run: |
          rustup update
          rustup target add ${{ matrix.target }}
      - uses: actions/checkout@v3
      - name: Build release for ${{ matrix.target }}
        run: cargo build --release --target=${{ matrix.target }}
      - name: Package and calculate Sha256 (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          7z a $PROJECT_NAME-${{ steps.get_version.outputs.version }}-${{ matrix.code-target }}.zip  ./LICENSE ./README.md ./target/${{ matrix.target }}/release/$PROJECT_NAME${{ matrix.binary_postfix }}
          sha256sum $PROJECT_NAME-${{ steps.get_version.outputs.version }}-${{ matrix.code-target }}.zip > $PROJECT_NAME-${{ steps.get_version.outputs.version }}-${{ matrix.code-target }}.zip.sha256sum
      - name: Package and calculate Sha256 (Not Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          tar czvf $PROJECT_NAME-${{ steps.get_version.outputs.version }}-${{ matrix.code-target }}.tar.gz README.md LICENSE -C ./target/${{ matrix.target }}/release $PROJECT_NAME${{ matrix.binary_postfix }}
          shasum -a 256 $PROJECT_NAME-${{ steps.get_version.outputs.version }}-${{ matrix.code-target }}.tar.gz > $PROJECT_NAME-${{ steps.get_version.outputs.version }}-${{ matrix.code-target }}.tar.gz.sha256sum 
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: $PROJECT_NAME-*[.zip][.tar.gz]*
          file_glob: true
          tag: ${{ github.ref }}
          overwrite: true